        .button {
          background-color: #ffb67e75;

<body>
    <!-- Header part -->
    <header>
        <h1 class="text-center fs-1 fw-semibold mt-4">AI Universe Hub</h1>
        <div class="text-center my-3">
            <div id="date-button" class="btn btn-danger">Sort By Date</div>
        </div>
    </header>


    <!-- Main part -->
    <main class="container">
        <section id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
            
        </section>

        <!-- Spinner -->
        <section id="spinner" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- See More Button -->
        <section class="text-center my-3">
            <div id="see-more-button" class="btn btn-danger">See More</div>
        </section>
    </main>


    <script src="js/universe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
